{% extends 'base.html' %}

{% load bootstrap4 %}
{% block content %}

<h3>
  New User Signup <br>
  <small class='text_muted'>Please make an account</small>
</h3>
<div class='container'>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class='btn btn-default' type='submit'>Sign Up</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
