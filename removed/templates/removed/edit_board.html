{% extends 'removed/base.html' %}

{% block body %}
{% load bootstrap3 %}

<h3 style="text-align:center">Edit board</h3>
<form action="{% url 'removed:edit_board' entry.id %}" method='post' style='width:25%'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
        <button type="submit" class="btn btn-primary">
            Save Changes
        </button>
    {% endbuttons %}
</form>
{% endblock %}
